<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hackerspaces
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hackerspaces</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Searchbar with cancel button always shown -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
  ></ion-searchbar>

  <!-- List of Text Items -->
  <ion-list *ngIf="listings">
    <ion-item *ngFor="let listing of listings">
      <ion-label>{{listing.space}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!listings">
    <ion-item>
      <ion-label>No Listings Found</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
