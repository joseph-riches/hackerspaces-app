<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Global Hackerspaces
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="3" *ngFor="let data of spaces">
        <ion-card [ngClass]="data.state?.open ? 'open': 'closed'">
          <ion-list>
            <ion-list-header>
              <ion-label>{{data.space}} Status</ion-label>
            </ion-list-header>
            <ion-item lines="none">
              <ion-icon slot="start" [name]="data.state?.open ? 'lock-open' : 'lock-closed'" [color]="data.state?.open ? 'success' : 'danger'"></ion-icon>
              <ion-label>
                <h2>{{data.state?.message ? data.state?.message : data.state?.open ? 'Open' : 'Closed'}}</h2>

                <ng-container *ngIf="data.state?.lastchange; else noDate">
                  <p>Last Updated: {{data.state.lastchange * 1000 | date:'d/M/yy h:mm a'}}</p>
                </ng-container>

                <ng-template #noDate>
                  <p>Last Updated: No Date Avaliable</p>
                </ng-template>

              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-grid>
  
</ion-content>
